<!DOCTYPE html>
<html>
<head>
  <title>Options :: JavaScript Toggle On and Off</title>
  <style>
    body { padding: 10px; }
    input[type=text] { width: 100%; }
  </style>
</head>

<body>
  <table width=100%>
    <tr>
      <td><input type="checkbox" id="refresh-enabled"></td>
      <td><label for="refresh-enabled">Refresh current webpage when JavaScript engine is toggled to "Enabled"</label></td>
    </tr>
    <tr>
      <td><input type="checkbox" id="refresh-disabled"></td>
      <td><label for="refresh-disabled">Refresh current webpage when JavaScript engine is toggled to "Disabled"</label></td>
    </tr>
  </table>

  <p>
    <label>
      White-list (Comma separated list of domains to allow JS when it is globally disallowed):
      <input type="text" id="whitelist">
    </label>
  </p>

  <p>
    <label>
      Black-list (Comma separated list of domains to disallow JS when it is globally allowed):
      <input type="text" id="blacklist">
    </label>
  </p>

  <div>
    <button id="save">Save</button>
    <span id="status"></span>
  </div>

  <script src="index.js"></script>
</body>
</html>
